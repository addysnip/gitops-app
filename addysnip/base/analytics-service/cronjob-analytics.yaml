apiVersion: batch/v1
kind: CronJob
metadata:
  name: sync-analytics
  namespace: addysnip
spec:
  schedule: "0 5 1,15 * *"
  jobTemplate:
    spec:
      containers:
      - name: sync-analytics
        image: gcr.io/addysnip/analytics-service:latest
        imagePullPolicy: Always
        command:
        - /app/app
        - -v
        - sync
      restartPolicy: OnFailure