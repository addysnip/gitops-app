  namespace: redirector
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-secretstore
  target:
    name: discord-error-webhook
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: discord-error-webhook
