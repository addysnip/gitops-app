apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ui-dashboard
  namespace: addysnip
spec:
  ingressClassName: nginx
  rules:
  - host: dashboard.addysnip.com
    http:
      paths:
      - backend:
          service:
            name: ui-dashboard
            port:
              number: 80
        path: /ws/reloader
        pathType: Prefix
      - backend:
          service:
            name: ui-dashboard
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - dashboard.addysnip.com
    secretName: addysnip-com-tls
